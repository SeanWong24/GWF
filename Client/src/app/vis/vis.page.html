<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="person" size="large" slot="start"></ion-icon>
      <ion-label>{{username}}</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications" size="large"></ion-icon>
      </ion-button>
      <ion-button (click)="signOutClick()">
        <ion-icon name="log-out" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row class="upper-row">
    <ion-col size="12" size-md="9">
      <ion-card>
        <app-vis-main [userTagList]="userTagList" [pickedDate]="pickedDate" [selectedVariableName]="selectedVariableName" [selectRectForAddingTag]="selectRectForAddingTag"
          [(resetVisImageTransform)]="resetVisImageTransform" [obtainUserTags]="obtainUserTags"></app-vis-main>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-select-option *ngFor="let variable of datasetInfo.variableList" [value]="variable">{{variable}}</ion-select-option>
          <app-vis-control [datasetInfo]="datasetInfo" [(pickedDate)]="pickedDate" [(selectedVariableName)]="selectedVariableName" [(selectRectForAddingTag)]="selectRectForAddingTag"
            [resetVisImageTransform]="resetVisImageTransform" [resetPCBrush]="resetPCBrush"></app-vis-control>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="lower-row">
    <ion-col>
      <ion-card>
        <app-vis-stats [pickedDate]="pickedDate" [(resetPCBrush)]="resetPCBrush"></app-vis-stats>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
